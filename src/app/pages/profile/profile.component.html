<mat-card *ngIf="user">
    <div mat-subheader style="text-align: center; position: relative;">
        <h1>My Profile Details</h1>
        <div style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 50px; height: 2px; background-color: black;"></div>
        <div style="position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); width: 30px; height: 2px; background-color: black;"></div>
    </div>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">

                <div class="container text-center">
                    <img src="../../../assets/Profile.png" alt="" class="profile-image"/>
                    <h1 class="mt20">{{user.firstname}} {{user.lastname}}</h1>
                </div>
                <div class="row">
                   <div class="col-md-10 offset-md-1">

                    <table class="table text-center">
                        <tr>
                            <td>Username</td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <td>Userid</td>
                            <td>EXAM{{user.id}}</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>{{user.phone}}</td>
                        </tr>
                        <tr>
                            <td>Role</td>
                            <td>{{user.authorities[0].authority}}</td>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td>{{user.enabled?"ACTIVE":"INACTIVE"}}</td>
                        </tr>
                        
                    </table>

                   </div> 
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="button text-center" style="display: flex; justify-content: center;">
        <button mat-raised-button color="primary">UPDATE</button>
        <button style="margin-left: 10px;" mat-raised-button color="accent">SHARE</button>
    </mat-card-actions>
</mat-card>
